<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
<title>Pizarra</title>
<style>
    .rainbow {
      background-image: linear-gradient(to right, violet, indigo, blue, green, orange, red);
      -webkit-background-clip: text;
      color: transparent;
    }
  </style>
</head>
<body class="flex">
    <canvas id="canvas" class="w-3/4 h-screen border-2"></canvas>
    <div class="w-1/4 h-800 border-2 flex flex-col">
        <h1 class="md:text-5xl text-2xl text-center m-5 rainbow font-semibold">drawki</h1>

        <h2 class="md:text-2xl text-lg text-center mt-20 m-5 rainbow font-semibold">Choose a color</h2>
        <input type="color" id="colorPicker" value="#000000" class="mx-auto h-1/10 w-1/6  ">

        <h2 class="md:text-2xl text-lg text-center mt-20 m-5 rainbow font-semibold">LineWidth</h2>
        <div class="mt-4 mx-auto">
            <input type="range" id="lineWidthRange" min="1" max="100" value="5">
        </div>

        <button id="clearButton" class="bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded fixed bottom-0 right-0 w-1/4">
            Clear Screen
        </button>
        
    </div>
    <script src="js/script.js"></script>
</body>
</html>
